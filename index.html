<head>
    <script src="./lib//jquery.min.js"></script>
    <script src="./lib/tonal.min.js"></script>
    <script src=./lib/audiosynth.js></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Q-compTool</h1>
    <button class='add'>Add Step</button>
    <form id="comp">  
        <div id="info">
            <label>Title</label>
            <input onInput="updateValues()" type="text" id="title"></div>
            <label>Key</label>
            <select onInput="updateValues()" id="key">
                <option value = "C">C</option>
                <option value = "C#">C#</option>
                <option value = "D">D</option>
                <option value = "D#">D#</option>
                <option value = "E">E</option>
                <option value = "F">F</option>
                <option value = "F#">F#</option>
                <option value = "G">G</option>
                <option value = "G#">G#</option>
                <option value = "A">A</option>
                <option value = "A#">A#</option>
                <option value = "B">B</option>
            </select>
            <button onclick="export_output()">Export JSON</button>
        </div>
        <div id="compositionForm">
            <div id="sequence"></div>
        </div>
        </div>
    </form>  

    <script src="./src/handleUI.js"></script>
</body>
