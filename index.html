<head>
    <link href="./lib/bootstrap.min.css" rel="stylesheet">
    <script src="./lib//jquery.min.js"></script>
    <script src="./lib/tonal.min.js"></script>
    <script src=./lib/audiosynth.js></script>
    <script src="./lib/piano-keys-webcomponent.umd.min.js"></script>  
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body onload="updateValues()">
    <h1 id="main-title">Q-compTool</h1>
    <form id="comp" class="fluid-container">  
        <div id="info" class="row">
            <div id="left" class="col-md-10">
                <div id="piano-container" class="row">
                    <piano-keys id="piano-viz" keyboard-layout="C" key-count="48" read-only="on" class="col-md-2"></piano-keys>
                </div>
                <div id="import" class="row">
                    <label>Import</label>
                    <div class="row">
                        <input type="file" id="browse" value="Import" class="col-md-3"/>
                        <button onclick="import_json()"class="col-md-3" >Import JSON</button>
                    </div>
                </div>
                <div id="export" class="row">
                    <label>Export</label>
                    <div class="row">
                        <label class="col-md-1">Filename</label>
                        <input onInput="updateValues()" type="text" id="title" class="col-md-2">
                        <button onclick="export_json()" class="col-md-3">Export JSON</button>
                    </div>
                </div>
                <div id="keySel" class="row">
                    <label>Key</label>
                    <div class="row">
                        <select onInput="updateValues()" id="key" class="col-md-2">
                            <option value = "major">Major</option>
                            <option value = "minor">Minor</option>
                            <option value = "harmonic minor">Minor Harmonic</option>
                            <option value = "melodic minor">Minor Melodic</option>
                            <option value = "natural minor">Minor Natural</option>
                            <option value = "ionian">Ionian</option>
                            <option value = "dorian">Dorian</option>
                            <option value = "phrygian">Phrygian</option>
                            <option value = "lydian">Lydian</option>
                            <option value = "mixolydian">Mixolydian</option>
                            <option value = "aeolian">Aeolian</option>
                            <option value = "locrian">Locrian</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="right" class="col-md-2">
                <div id="instrument">
                    <label>Instrument</label>
                    <div class="row">
                        <div>
                            <label class="col-md-6">octave</label>
                            <input id="octave" type="range" onInput="updateValues()" min="0" max="5" default="3" class="col-md-6"></input>
                        </div>
                        <div>
                            <label class="col-md-6">duration</label>
                            <input id="duration" type="range" onInput="updateValues()" min="0.3" max="3" default="2" class="col-md-6"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="sequences" class="fluid-container">
            <div class="row">
                <h1 class="col-md-5">Sequence</h1>
            </div>
            <div id="sequencesPool" class="container">
        </div>
        <div id="chords">
            <div class="title">
                <h1>Chord Pool</h1>
                <button class='addChord'>Add Chord</button>
                <button class='matchGrades' onclick="matchGrades()">match grades</button>
                <button class='randomAlterations' onclick="randomAlterations()">random Alterations</button>
            </div>
            <div id="chordsPool"  class="row">
            </div>
        </div>
        </div>
    </form>  

    <script src="./src/handleUI.js"></script>
</body>
